name: SwimCoach
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  fl_chart: ^0.67.0
  intl: ^0.19.0
  sqflite: ^2.3.3
  path: ^1.9.0
  flutter_screenutil: ^5.9.0
  flutter_localization: ^0.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  assets:
    - images/swimP.jpg
    - images/swim.png
    - images/sw1.jpg
    - images/champ.png
    - images/user.png

  fonts:
    - family: Cairo
      fonts:
        - asset: fonts/Cairo-Regular.ttf